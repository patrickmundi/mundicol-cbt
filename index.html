
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundi College CBT Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f5f5f5; }
    h1, h2 { color: #333; }
    section { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Mundi College CBT Portal</h1>
    <p><em>Raising Global Productive Citizens</em></p>
  </header>

  <section id="student-info">
    <h2>Student Information</h2>
    <form id="studentForm">
      <input type="text" placeholder="Full Name" id="fullName" required><br><br>
      <input type="text" placeholder="Class" id="className" required><br><br>
      <input type="email" placeholder="Email Address" id="studentEmail" required><br><br>
      <button type="submit">Start Test</button>
    </form>
  </section>

  <section id="questions-section" style="display:none;">
    <h2>Questions</h2>
    <form id="cbtForm">
      <div id="questionsContainer"></div>
      <br>
      <button type="submit">Submit Answers</button>
    </form>
  </section>

  <section id="results" style="display:none;">
    <h2>Results</h2>
    <p id="scoreDisplay"></p>
    <p>Check your email for your report.</p>
  </section>

  <script>
   // Your web app's Firebase configuration
   const firebaseConfig = {
    apiKey: "AIzaSyDpPkeHUzUs2_YkBZb0dIXOli90SRJ6OJg",
    authDomain: "mundicbt.firebaseapp.com",
    projectId: "mundicbt",
    storageBucket: "mundicbt.firebasestorage.app",
    messagingSenderId: "639240044594",
    appId: "1:639240044594:web:7257381785be86c87afc2b"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    emailjs.init("YOUR_EMAILJS_USER_ID");

    const studentForm = document.getElementById('studentForm');
    const cbtForm = document.getElementById('cbtForm');
    let studentName, studentClass, studentEmail;
    let correctAnswers = {};

    studentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      studentName = document.getElementById('fullName').value;
      studentClass = document.getElementById('className').value;
      studentEmail = document.getElementById('studentEmail').value;

      document.getElementById('student-info').style.display = 'none';
      document.getElementById('questions-section').style.display = 'block';

      const container = document.getElementById('questionsContainer');
      const snapshot = await db.collection("questions").get();
      snapshot.forEach((doc, index) => {
        const q = doc.data();
        correctAnswers["q" + index] = q.answer;
        let html = `<p><strong>${index + 1}. ${q.question}</strong></p>`;
        q.options.forEach(option => {
          html += `<label><input type="radio" name="q${index}" value="${option}"> ${option}</label><br>`;
        });
        container.innerHTML += html + '<br>';
      });
    });

    cbtForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let score = 0;
      let total = Object.keys(correctAnswers).length;
      for (let key in correctAnswers) {
        let selected = document.querySelector(`input[name='${key}']:checked`);
        if (selected && selected.value === correctAnswers[key]) score++;
      }
      const percent = (score / total * 100).toFixed(2);
      document.getElementById('questions-section').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      document.getElementById('scoreDisplay').textContent = `Score: ${score}/${total} (${percent}%)`;

      db.collection("scores").add({
        name: studentName,
        class: studentClass,
        email: studentEmail,
        score: percent,
        date: new Date()
      });

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        to_name: studentName,
        to_email: studentEmail,
        score: percent
      });
    });
  </script>
</body>
</html>
